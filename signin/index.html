<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Sign In - Page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <img class="tickitz" src="./assets/img/Tickitz 1.png" alt="" class="src" />
      <div class="panel-banner">
        <div class="img-banner">
          <div class="logo">
            <img src="./assets/img/tickitz.png" alt="" class="src" />
            <span>wait, watch, wow!</span>
          </div>
          <img class="bg" src="./assets/img/bg.png" alt="" srcset="" />
        </div>
      </div>
      <div class="panel-login">
        <div class="title">
          <div>
            <h1>Sign In</h1>
            <p>Sign in with your data that you entered during your registration</p>
          </div>
        </div>
        <div class="form">
          <div>
            <p>Email</p>
            <input class="email" type="email" placeholder="Write your email" />
          </div>
          <div>
            <p>Password</p>
            <input class="password" type="password" placeholder="Write your password" />
          </div>
          <div><input class="btn-submit" type="submit" value="SIGN IN" /></div>
          <div>
            <span>Forgot your password? <a href="" class="href">Reset now</a></span>
          </div>
        </div>
        <div class="line"><div class="text-divider">Or</div></div>
        <div class="signin">
          <div class="signin-with">
            <div>
              <a href="" class="href"
                ><div class="icon">
                  <img src="./assets/img/google.png" alt="" class="src" /><span>Google</span>
                </div></a
              >
            </div>
            <div>
              <a href="" class="href"
                ><div class="icon">
                  <img src="./assets//img/fb.png" alt="" class="src" /><span>Facebook</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
